<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NetZone{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    {% block extra_css %}{% endblock %}

    <style>
        :root {
            --bg-primary: #0a0a0a; /* Dark black */
            --bg-secondary: #111111;
            --text-primary: #ffffff;
            --text-secondary: #c0c0c0;
            --accent: #21F2FF; /* Neon cyan */
            --accent-glow: rgba(33, 242, 255, 0.6);
            --border: #333333;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header / Navbar */
        header {
            width: 100%;
            background-color: var(--bg-secondary);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        header h1 {
            color: var(--accent);
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 0 10px var(--accent);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: var(--text-primary);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--bg-primary);
            background-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 2rem;
            text-align: center;
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
            box-shadow: 0 -2px 10px var(--accent-glow);
            margin-top: 3rem;
        }

        /* Buttons */
        .btn {
            padding: 0.8rem 1.8rem;
            border-radius: 8px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--accent);
            color: var(--bg-primary);
            border: none;
        }

        .btn-primary:hover {
            box-shadow: 0 0 20px var(--accent-glow);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
                background-color: var(--bg-secondary);
                position: absolute;
                top: 70px;
                right: 0;
                width: 200px;
                padding: 1rem;
                display: none;
            }

            nav ul.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
                cursor: pointer;
                font-size: 1.5rem;
                color: var(--accent);
            }
        }

        @media (min-width: 769px) {
            .menu-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>NetZone</h1>
    <nav>
        <ul id="nav-menu">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
            <li><a href="{{ url_for('how_to_use_vpn') }}">How to Use VPN</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    &copy; {{ current_year or 2026 }} NetZone. All rights reserved. ðŸ’™
</footer>

<script>
    function toggleMenu() {
        document.getElementById('nav-menu').classList.toggle('active');
    }
</script>

{% block extra_js %}{% endblock %}

</body>
</html>
