{% extends "base.html" %}

{% block title %}How to Use a VPN | NetZone{% endblock %}

{% block extra_css %}
<style>
  .vpn-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 3rem 1rem;
    color: var(--text-primary);
  }

  .vpn-container h1 {
    font-size: 2.5rem;
    color: var(--accent);
    text-align: center;
    margin-bottom: 2rem;
    text-shadow: 0 0 15px var(--accent);
  }

  .video-wrapper {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 ratio */
    height: 0;
    margin-bottom: 2rem;
  }

  .video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 2px solid var(--accent);
    border-radius: 12px;
    box-shadow: 0 0 20px var(--accent-glow);
  }

  @media (max-width: 768px) {
    .vpn-container h1 {
      font-size: 2rem;
    }
  }

  @media (max-width: 480px) {
    .vpn-container h1 {
      font-size: 1.6rem;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="vpn-container fade-in">
  <h1>How to Use a VPN</h1>

  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/WgYE7oO_bMg" title="How to use VPN - Short 1" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/TIY-iV1v3h8" title="How to use VPN - Short 2" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/0atMKFwaPL8" title="How to use VPN - Full Tutorial" frameborder="0" allowfullscreen></iframe>
  </div>
</div>
{% endblock %}
